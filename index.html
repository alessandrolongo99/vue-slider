<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello News</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>

<body>

    <div id="root">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseover="stopAutoPlay" @mouseleave="startAutoPlay">

                <div class="item">
                    <img :src="array[index].image" :alt="array[index].title" />
                    <div class="text">
                        <h3>{{array[index].title}}</h3>
                        <p>
                            {{array[index].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prevSlide" class="prev"></div>
                    <div @click="nextSlide" class="next"></div>
                    <div class="thumb" :class="(thumbIndex == index) ? 'active' : ''"
                        v-for="(thumb, thumbIndex) in array" @click="changeSlide(thumbIndex)">
                        <img :src="thumb.image" :alt="thumb.title" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
